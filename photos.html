<script>
//设置图片轮播
	var curIndex=0;
	var timeInterval=10000;
	var arr=new Array();
	arr[0]="images/slide/s1.jpg";
	arr[1]="images/slide/s2.jpg";
	arr[2]="images/slide/s3.jpg";
	arr[3]="images/slide/s4.jpg";
	arr[4]="images/slide/s5.jpg";
	setInterval(changeImg,timeInterval);
	function changeImg()
	{
		var obj=document.getElementById("obj");
		if (curIndex==arr.length-1) 
		{
			curIndex=0;
		}
		else
		{
			curIndex+=1;
		}
		obj.src=arr[curIndex];
	}
</script>
