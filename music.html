   $(document).ready(function() {
	  $(".menu").mouseover(function(){
		  $(".menu ul").css("display","block");   
		   })
	  $(".menu").mouseout(function(){
		   $(".menu ul").css("display","none");   
		   })
//音乐切换
	  $(".mu1").click(function(){
		$(".music audio").attr("src","musics/爱与诚.mp3");
		$(".message dt img").attr("src","images/mu1.jpg");
		$(".d1").text("歌名：爱与诚");	
		$(".d2").text("歌手：古巨基");
		$(".d3").text("专辑：《大雄》");			
		})
	  $(".mu2").click(function(){
		$(".music audio").attr("src","musics/南山南.mp3");
		$(".message dt img").attr("src","images/mu2.jpg");
		$(".d1").text("歌名：南山南");	
		$(".d2").text("歌手：张磊");
		$(".d3").text("专辑：无");		
		})
   })
   $(window).load(function(){
	var element = document.getElementById("rotate");
	var r = 0;
	var i = 1;
	function rotate(){
		r += i;
		element.style.MozTransform = "rotate(" + r + "deg)";
		element.style.webkitTransform ="rotate(" + r + "deg)";
		element.style.msTransform = "rotate(" + r + "deg)";
		element.style.OTransform = "rotate(" + r + "deg)";
		element.style.transform = "rotate(" + r + "deg)";
	}
	
	var timer = setInterval(rotate,50);
	
	element.onmouseover = function(){
		clearInterval(timer);
		timer = null;
	};
	
	element.onmouseout = function(){
		if(timer)return;
		timer = setInterval(rotate,30);
	};
   })
</script>
